  <body>
    <h1 class="headerBorder">A Programmer's Login Page</h1>
    <form action="user-Login.php" method="post">
    <div class="loginPage">
      <div>
        <input type="text" placeholder="Enter Username" name="uname" required />
      </div>
      <div class="credsPass">
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
      </div>

      <button class="login" type="submit" style="text-decoration: none;">
          <div>Login</div>
      </button>

    </form> 
      <p>Or use one of these to login!</p>





      <!--
Below we include the Login Button social plugin. This button uses
the JavaScript SDK to present a graphical Login button that triggers
the FB.login() function when clicked.
-->
<script src="facebook-Login-Auth.js"></script>
      <div>
        <fb:login-button
          scope="public_profile,email"
          onlogin="checkLoginState();"
        >
          Login with Facebook
        </fb:login-button>
      </div>


      <!-- BEGINNING OF GOOGLE AUTH CODE -->
      
      <script src="google-auth.js"></script>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <br />
      <div class="g-signin2" 
        data-onsuccess="onSignIn" 
        data-accesstype="offline"
        data-scope="https://www.googleapis.com/auth/plus.login"
        data-redirecturi="http://localhost/php_program/Login-Page/landing.html">
      </div>

      

      <hr />

      <div class="registerPage">
        Not a member? <a href="registration.html">Click Here</a> to Register
      </div>
